<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Dominas</title>
</head>
<body>
        <div class="form">
            <div class="login"><label>Domina's Pastry</label></div>
            <div class="info">
                <div class="ques">
                    <label for="email" style="font-size: large; margin: auto;">Email:</label>
                    <input type="email" name="email"  placeholder="Email" class="email-input" autocomplete="username">
                </div>
                <div class="ques">
                    <label for="password" style="font-size: large; margin: auto;">Password:</label>
                    <input type="password" name="password" placeholder="Password" class="password-input" autocomplete="current-password">
                </div>
                <div class="provide"></div>
                <div class="submit-div">
                    <input type="submit" class="submit-input" value="Login">
                    <a href="../signup/signup.html" class="signup">Signup</a>
                </div>
            </div>


        </div>
    
</body>
<script type="module" src="login.js"></script>
</html>
