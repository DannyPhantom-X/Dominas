    <script src="home.js">
        let nob = [];
function onclickSubtract(num2) {
    console.log(num2)
    
    if (nob[num2] === 1) {
    document.querySelector(`.js-add-cart-container${num2}`).innerHTML = `<button class= 'add-cart-button js-add-cart-button' onclick='addCart(${num2});'>ADD TO CART</button>`;
    document.querySelector(`.js-add-cart-container${num2}`).style.display = '';
    } 
    else{
        nob[num2] = nob[num2] - 1
        addCart(num2);
    }
}
function onclickAdd(num3) {
    nob[num3] += 1
    addCart(num3);
}
function addCart(num) {
    for (let i = 0; i <= num; i++) {
        nob.push(1)
    }
    console.log(nob)
    console.log(nob)
    console.log(nob[num])
    document.querySelector(`.js-add-cart-container${num}`).innerHTML = `<button class='edit-nob-subtract' onclick='onclickSubtract(${num})'>-</button><span>${nob[num]}</span><button class='edit-nob-add' onclick='onclickAdd(${num})'>+</button>`;   
    document.querySelector(`.js-add-cart-container${num}`).style.display = 'flex'
    document.querySelector(`.js-add-cart-container${num}`).style.justifyContent = 'space-between'
    document.querySelector(`.js-add-cart-container${num}`).style.alignItems = 'center'
}
document.querySelectorAll('.js-add-cart-button').forEach((buttonCart, index) => {
    buttonCart.addEventListener('click', () => {
        console.log('hiii')
        addCart(index)
    })

})
